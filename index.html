    .ecg {
      width: 100%;
      height: 150px;
      margin-top: 50px;
      overflow: hidden;
    }

    .ecg svg {
      width: 100%;
      height: 100%;
      stroke: #ff357f;
      stroke-width: 2;
      fill: none;
      animation: pulse 2s linear infinite;
    }

    @keyframes pulse {
      from {
        stroke-dashoffset: 1000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    .message {

      font-size: 1.2rem;
