<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pookiea's Love Lab</title>
  <style>
    body {
      background-color: #ffe6f2;
      color: #d63384;
      font-family: 'Comic Sans MS', 'Segoe UI', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      animation: pulse 1.5s infinite;
      color: #ff4da6;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    button {
      background: #ffb3d9;
      border: 2px solid #ff4da6;
      color: #b30059;
      padding: 12px 24px;
      margin: 12px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 10px #ffb3d9;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4da6;
      color: white;
    }

    .kiss-heart {
      position: absolute;
      bottom: 80px;
      font-size: 2rem;
      animation: floatUp 2s ease-out;
      color: #ff66b2;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }

    #pookie-img {
      max-width: 200px;
      border-radius: 20px;
      opacity: 0;
      display: none;
      margin-top: 20px;
      box-shadow: 0 0 20px #ff99cc;
      border: 4px solid #ff66cc;
      transition: opacity 0.5s ease-in-out;
    }

    .heart-deco {
      position: absolute;
      font-size: 1.5rem;
      animation: floatHeart 6s infinite ease-in-out;
      opacity: 0.2;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
