<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Hussybear 🖤</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #f0f;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .ecg-line {
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #f0f, transparent);
      position: relative;
      overflow: hidden;
      margin: 10px 0 30px 0;
    }

    .ecg-line::before {
      content: "";
      position: absolute;
      height: 2px;
      width: 200%;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 10px,
        #f0f 10px,
        #f0f 20px
      );
      animation: ecg 2s linear infinite;
    }

    @keyframes ecg {
      from { left: -100%; }
      to { left: 0%; }
    }

    .heart {
      font-size: 2rem;
      color: #f0f;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      background: #111;
      color: #f0f;
      border: 2px solid #f0f;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #f0f;
      color: #000;
    }

    #messageBox {
      margin-top: 30px;
      font-size: 1.2em;
      color: #0f0;
      text-shadow: 0 0 8px #0f0;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Hey Hussybear&lt;3</h1>
  <div class="ecg-line"></div>
  <div class="heart">💔 💜 💖 💘 💓</div>

  <div class="buttons">
    <button onclick="showMessage('💋 MWAH! Virtual kiss sent! 😚')">Send Virtual Kiss 😚</button>
    <button onclick="showMessage('📥 Downloading cuddles... Complete! You’ve got 9999 cuddles 🐻')">Download Cuddles 💾</button>
    <button onclick="showMessage('🧠 Administering serotonin... You’re safe now, my love 💉')">Inject Dopamine 💉</button>
    <button onclick="showMessage('🐥 Support Pookie has arrived: “I’m here. Always.”')">Summon Support Pookie 🐥</button>
    <button onclick="reboot()">Reboot My Heart 🖤</button>
  </div>

  <div id="messageBox"></div>

  <script>
    function showMessage(message) {
      document.getElementById('messageBox').innerText = message;
    }

    function reboot() {
      document.getElementById('messageBox').innerText = "🔁 Rebooting... Please wait...";
      setTimeout(() => {
        location.reload();
      }, 2000);
    }
  </script>
</body>
</html>
